---
- name: Phase 3 | Generate Linux Node & Fleet Reports
  delegate_to: localhost
  run_once: true
  vars:
    _playbooks_root: "{{ playbook_dir | dirname }}"
    _reports_root: "{{ ncs_config.report_directory | default('/srv/samba/reports') }}"
    _platform_root: "{{ _reports_root }}/platform"
    _ubuntu_report_dir: "{{ _platform_root }}/ubuntu"
    _linux_reporting_skip_keys: >-
      {{
        (
          '' | internal.core.report_skip_keys
        )
        | union(['linux_fleet_state'])
      }}

    # Unified timestamp for this run (e.g., 20260224)
    report_stamp: "{{ now(utc=true, fmt='%Y%m%d') }}"
    report_date: "{{ now(utc=true, fmt='%Y-%m-%d %H:%M:%S') }}"
    report_id: "{{ now(utc=true, fmt='%Y%m%dT%H%M%SZ') }}"

  block:
    # Phase 3a | Aggregate platform state
    - name: Prepare Linux aggregated platform state
      ansible.builtin.include_role:
        name: internal.core.reporting
        tasks_from: prepare_platform_state.yaml
      vars:
        ncs_reporting_scripts_dir: "{{ _playbooks_root }}/scripts"
        ncs_reporting_platform_dir: "{{ _ubuntu_report_dir }}"
        ncs_reporting_aggregate_output: "{{ _ubuntu_report_dir }}/linux_fleet_state.yaml"
        ncs_reporting_aggregate_var_name: "linux_aggregated_hosts"

    # Phase 3b | Ensure host directories
    - name: Ensure per-host report directories exist
      ansible.builtin.include_role:
        name: internal.core.reporting
        tasks_from: host_loop_ensure_dirs.yaml
      vars:
        ncs_reporting_hosts_map: "{{ linux_aggregated_hosts.hosts | default(linux_aggregated_hosts) }}"
        ncs_reporting_host_dir_root: "{{ _ubuntu_report_dir }}"
        ncs_reporting_skip_keys: "{{ _linux_reporting_skip_keys }}"

    # Phase 3c | Render host reports
    - name: Render detailed per-host HTML reports
      ansible.builtin.include_role:
        name: internal.core.reporting
        tasks_from: host_loop_render_template.yaml
      vars:
        ncs_reporting_hosts_map: "{{ linux_aggregated_hosts.hosts | default(linux_aggregated_hosts) }}"
        ncs_reporting_template_src: "ubuntu_host_health_report.html.j2"
        ncs_reporting_template_dest: "{{ _ubuntu_report_dir }}/{{ item.key }}/health_report_{{ report_stamp }}.html"
        ncs_reporting_skip_keys: "{{ _linux_reporting_skip_keys }}"
        ncs_reporting_item_vars:
          linux_node_view: >-
            {{
              (item.value | default({}))
              | internal.linux.linux_node_view(
                hostname=item.key,
                report_stamp=report_stamp,
                report_date=report_date,
                report_id=report_id
              )
            }}

    # Phase 3d | Build fleet view model
    - name: Build Linux fleet dashboard view model
      ansible.builtin.set_fact:
        linux_fleet_view: >-
          {{
            (linux_aggregated_hosts.hosts | default(linux_aggregated_hosts))
            | internal.linux.linux_fleet_view(
              report_stamp=report_stamp,
              report_date=report_date,
              report_id=report_id
            )
          }}

    # Phase 3e | Render fleet report
    - name: Render Linux Fleet HTML Report (Platform Level)
      ansible.builtin.template:
        src: "ubuntu_health_report.html.j2"
        dest: "{{ _ubuntu_report_dir }}/ubuntu_health_report_{{ report_stamp }}.html"
        mode: "0644"

    # Phase 3f | Maintain fleet latest symlink
    - name: Maintain latest Linux fleet symlink
      ansible.builtin.file:
        src: "ubuntu_health_report_{{ report_stamp }}.html"
        dest: "{{ _ubuntu_report_dir }}/ubuntu_health_report.html"
        state: link
        force: true

    # Phase 3g | Maintain host latest symlinks
    - name: Maintain latest Linux host symlinks
      ansible.builtin.include_role:
        name: internal.core.reporting
        tasks_from: host_loop_latest_symlink.yaml
      vars:
        ncs_reporting_hosts_map: "{{ linux_aggregated_hosts.hosts | default(linux_aggregated_hosts) }}"
        ncs_reporting_host_dir_root: "{{ _ubuntu_report_dir }}"
        ncs_reporting_latest_src_name: "health_report_{{ report_stamp }}.html"
        ncs_reporting_latest_dest_name: "health_report.html"
        ncs_reporting_skip_keys: "{{ _linux_reporting_skip_keys }}"
