---
# collections/ansible_collections/internal/linux/roles/ubuntu_system_discover/defaults/main.yaml

# Feature flags
ubuntu_skip_discovery: false

# Thresholds
ubuntu_disk_warning_pct: 90.0
ubuntu_mem_warning_pct: 95.0
ubuntu_swap_warning_pct: 80.0
ubuntu_load_warning_threshold: 20
ubuntu_updates_critical_threshold: 50

# Default structure - overwritten completely by discovery
# Also serves as the dynamic validation schema for the audit role
ubuntu_ctx:
  system:
    hostname: ""
    ip: ""
    kernel: ""
    uptime_days: 0
    load_avg: 0
    memory:
      total_mb: 0
      free_mb: 0
      used_pct: 0.0
    swap:
      total_mb: 0
      used_pct: 0.0
    services:
      failed_count: 0
      failed_list: []
    disks: []
  updates:
    pending_count: 0
    reboot_pending: false
  security:
    users: []
    ssh_config: {}
    file_stats: {}
    world_writable_files: []
