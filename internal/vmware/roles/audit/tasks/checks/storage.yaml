---
# internal.vmware.audit : tasks/checks/storage.yaml

- name: Audit | Evaluate Datastore Capacity and Accessibility
  ansible.builtin.set_fact:
    vmware_alerts: >-
      {{
        (vmware_alerts | default([]) | list)
        | internal.vmware.append_alerts(
          (vmware_ctx.inventory.datastores.list | default([]))
          | internal.vmware.audit_storage_object_alerts(
            vmware_datastore_free_critical_pct | default(10) | float,
            vmware_datastore_free_warning_pct | default(15) | float
          )
        )
      }}
  changed_when: false
