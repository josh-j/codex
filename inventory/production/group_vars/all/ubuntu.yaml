# inventory/group_vars/all/ubuntu.yaml
ubuntu_config:
  # General
  export_csv: true
  ansible_python_interpreter: /usr/bin/python3

  # Thresholds
  storage_warning_pct: 90.0
  memory_warning_pct: 95.0
  updates_critical_threshold: 50
  load_warning_threshold: 15

  # Toggles
  enable_maintenance: false         # Whether to execute maintain.yaml files
  enable_stig_audit: true          # Runs STIGs without applying them and generates a report
  enable_stig_hardening: false      # Applies STIGs
  enable_password_rotation: false
  enable_upgrade_reboots: true     # Reboots is reboot is pending (after upgrades)
