# inventory/group_vars/all/datadomain.yaml
datadomain:
  config:
    # Capacity thresholds (percent used)
    capacity_warning_pct: 85
    capacity_critical_pct: 90

    # Compression ratio warning
    compression_ratio_min: 10

    # Alert age threshold (hours)
    alert_age_threshold_hours: 24

    # Report settings
    # INHERIT GLOBAL ROOT
    report_directory: "{{ ncs_config.report_directory }}"
    export_csv: true
