---
# inventory/group_vars/all/windows.yaml
windows_config:
  # Application inventory settings
  include_system_apps: false

  # Update compliance thresholds (days)
  update_age_warning_days: 30
  update_age_critical_days: 90

  # Audit Toggles
  force_update: false

  # STIG Settings
  stig:
    enable_audit: false
    native_checks_only: false
    require_input: false
    target_type: "windows_server_2022"

# -----------------------------------------------------------------------------
# Master Windows STIG phase (playbooks/master_audit.yaml Phase 3c)
# -----------------------------------------------------------------------------
# Disabled by default to avoid unexpectedly running native STIG checks fleet-wide.
master_enable_windows_stig: false
