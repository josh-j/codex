---
# inventory/group_vars/all/00_global.yaml
ncs_config:
  debug_mode: true
  dry_run_mode: false

  # Scheduling Defaults
  # Can be overridden via CLI: -e ops_run_day_override=friday
  run_day: "{{ ops_run_day_override | default('') }}"

  report_directory: /srv/samba/reports

  email:
    enabled: false
    smtp:
      server: smtp.example.com
      port: 25
    from: ansible-ncs
    recipients:
      - ansible-ncs

  schedule:
    day_matrix:
      monday: [vmware, unisphere, backup_unisphere, ucs_fi, snow]
      tuesday: [vmware, unisphere, backup_unisphere, ucs_fi, snow]
      wednesday: [vmware, unisphere, backup_unisphere, ucs_fi, snow]
      thursday: [vmware, unisphere, backup_unisphere, ucs_fi, snow, patch]
      friday: [vmware, unisphere, backup_unisphere, ucs_fi, snow, weekly]
      saturday: []
      sunday: []
  logging:
    export_to_file: true
    file_path: ../logs/ncs.log
    max_size_mb: 100
    backup_count: 5
