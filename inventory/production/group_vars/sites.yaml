---
ppdm:
  url: "https://ppdm-{{ inventory_hostname }}:8443"
  credential: "ppdm_{{ inventory_hostname }}"
vcenter:
  url: "https://vc-{{ inventory_hostname }}.local"
  credential: "vc_{{ inventory_hostname }}"
unisphere:
  - {
    type: "unity",
    url: "https://unity-{{ inventory_hostname }}/api",
    credential: "unity_{{ inventory_hostname }}",
  }
backup_unisphere:
  - {
    type: "ddve",
    url: "https://dd-{{ inventory_hostname }}",
    credential: "dd_{{ inventory_hostname }}",
  }
ucs_fi:
  url: "ucs-{{ inventory_hostname }}"
  credential: "ucs_{{ inventory_hostname }}"
