---
# inventory/production/hosts.yaml
# Define your data center infrastructure targets here.

# --- Platform Groups ---

vcenters:
  hosts:
    vc-site1.local:
      site: site1
    vc-site2.local:
      site: site2

esxi_hosts:
  hosts:
    esxi-01.site1.local:
      site: site1
    esxi-02.site1.local:
      site: site1

unity_arrays:
  hosts:
    unity-site1.local:
      site: site1
    unity-site2.local:
      site: site2

data_domains:
  hosts:
    dd-site1.local:
      site: site1
    dd-site2.local:
      site: site2

ucs_managers:
  hosts:
    ucs-site1.local:
      site: site1
    ucs-site2.local:
      site: site2

ubuntu_servers:
  hosts:
    ubuntu-svc-01:
      site: site1
    ubuntu-svc-02:
      site: site1

windows_servers:
  hosts:
    win-srv-01.site1.local:
      site: site1
    win-srv-02.site1.local:
      site: site1

# --- Site Groups (Logical aggregation) ---

site1:
  children:
    vcenters:
    esxi_hosts:
    unity_arrays:
    data_domains:
    ucs_managers:
    ubuntu_servers:
    windows_servers:

site2:
  children:
    vcenters:
    unity_arrays:
    data_domains:
    ucs_managers:
