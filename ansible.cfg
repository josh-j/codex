[defaults]
collections_path = ./collections
collections_paths = ./collections
# Explicit plugin paths make local runs more predictable when switching
# between Ansible collection loading and direct repo checkout execution.
filter_plugins = ./collections/ansible_collections/internal/core/plugins/filter:./collections/ansible_collections/internal/linux/plugins/filter:./collections/ansible_collections/internal/vmware/plugins/filter:./collections/ansible_collections/internal/windows/plugins/filter
callback_plugins = ./collections/ansible_collections/internal/core/plugins/callback

vault_password_file = ./.vaultpass
inventory = ./inventory/production
host_key_checking = False
