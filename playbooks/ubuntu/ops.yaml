# playbooks/ubuntu/ops.yaml
- name: Ubuntu System Audit
  hosts: "{{ ubuntu_target_hosts | default('ubuntu_servers') }}"
  gather_facts: false # discover role handles this explicitly
  roles:
    - role: internal.linux.ubuntu_system_discover
    - role: internal.linux.ubuntu_system_audit
    - role: internal.linux.ubuntu_system_remediate
      when: ubuntu_enable_maintenance | bool
    - role: internal.linux.ubuntu_summary
