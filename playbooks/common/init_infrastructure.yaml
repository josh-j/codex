---
# playbooks/common/init_infrastructure.yaml
#
# Initializes run_ctx for the infrastructure audit orchestrator.
# Scheduling is disabled here - each domain play gates itself via
# "'domain' in run_ctx.tasks" using the day_matrix in ncs_config.

- name: Initialize Run Context
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Build run context
      ansible.builtin.import_tasks: tasks/init_run_ctx.yaml
      vars:
        init_enable_scheduling: false
