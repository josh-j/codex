---
# playbooks/common/init_security.yaml
# Initialize shared context for Security/STIG audits.

- name: Initialize STIG Audit
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Initialize run context
      ansible.builtin.import_tasks: tasks/init_run_ctx.yaml
      vars:
        init_report_subdir: "AdHoc/STIG"
