---
# playbooks/security/esxi.yaml
# Perform STIG compliance audit for ESXi Hosts.
- name: ESXi STIG Audit
  hosts: esxi
  gather_facts: false
  tasks:
    - name: Audit ESXi Host STIGs
      ansible.builtin.include_role:
        name: internal.vmware.stig
      vars:
        stig_target_type: esxi
      tags: [esxi, stig]
