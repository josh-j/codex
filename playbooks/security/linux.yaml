# playbooks/security/linux.yaml
#
# Runs STIG compliance audit against Ubuntu Linux servers.
# Audits only - no changes are applied.
#
# Usage:
#   ansible-playbook playbooks/security/linux.yaml
#   ansible-playbook playbooks/security/linux.yaml -l specific_host

- name: Linux STIG Audit
  hosts: linux_servers
  gather_facts: false # the role gathers only what it needs
  roles:
    - role: internal.linux.ubuntu_stig_audit
      when: ansible_distribution == 'Ubuntu'
