---
# playbooks/infrastructure/vmware.yaml
#
# Deep health and compliance audit for VMware infrastructure.
# Runs against all vCenter hosts defined in the [vcenters] inventory group.
#
# Scheduling: runs when 'vmware' is in run_ctx.tasks.
# Override: ansible-playbook infrastructure/vmware.yaml -e ops_run_day_override=monday

- name: VMware Operations Audit
  hosts: vcenters
  gather_facts: false
  roles:
    - role: internal.vmware.audit
      when: "'vmware' in (run_ctx.tasks | default([]))"
