---
# Validates that run_ctx exists and contains required keys.

- name: Validate run context
  ansible.builtin.assert:
    that:
      - run_ctx is defined
      - run_ctx.id is defined
      - run_ctx.date is defined
      - run_ctx.timestamp is defined
    fail_msg: "run_ctx is missing or incomplete. Ensure the init play ran."
    quiet: true
