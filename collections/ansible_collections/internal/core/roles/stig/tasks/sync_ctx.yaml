---
# internal.core.stig : sync_ctx
# Standardizes context binding for STIG-based security audits.

- name: Sync STIG Common Context
  ansible.builtin.include_role:
    name: internal.core.common
    tasks_from: sync_ctx
  vars:
    # Stig common doesn't have its own domain context, 
    # but we ensure global context is recovered.
    ncs_domain_ctx_name: ""
