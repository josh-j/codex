---
# roles/ubuntu/tasks/system/check.yaml
# Analyze system metrics and alert on health issues.

# ========================================================================
# 1. DISK USAGE CHECKS
# ========================================================================
- name: "Check: High Disk Usage"
  ansible.builtin.include_role:
    name: internal.core.reporting
    tasks_from: alert.yaml
  vars:
    # 1. Define Threshold (Default: 90%)
    _threshold: "{{ ubuntu_ctx.config.disk_warning_pct | default(90) | int }}"

    # 2. Filter Disks exceeding threshold
    _full_disks: >-
      {{ ubuntu_ctx.system.disks
         | selectattr('used_pct', 'gt', _threshold)
         | list }}

    # 3. Alert Parameters
    ncs_alert_severity: "{{ 'CRITICAL' if _full_disks | map(attribute='used_pct') | max | float > 95 else 'WARNING' }}"
    ncs_alert_category: "capacity"
    ncs_alert_message: "{{ _full_disks | length }} filesystems are nearly full (>{{ _threshold }}%)"
    ncs_alert_details:
      mounts: "{{ _full_disks | map(attribute='mount') | list }}"
      details: "{{ _full_disks }}"

  when: _full_disks | length > 0

# ========================================================================
# 2. MEMORY & SWAP CHECKS
# ========================================================================
- name: "Check: High Memory Usage"
  ansible.builtin.include_role:
    name: internal.core.reporting
    tasks_from: alert.yaml
  vars:
    _threshold: "{{ ubuntu_ctx.config.mem_warning_pct | default(95) | int }}"
    _current: "{{ ubuntu_ctx.system.memory.used_pct | float }}"

    ncs_alert_severity: "WARNING"
    ncs_alert_category: "capacity"
    ncs_alert_message: "High Memory Usage: {{ _current }}%"
    ncs_alert_details:
      total_mb: "{{ ubuntu_ctx.system.memory.total_mb }}"
      free_mb: "{{ ubuntu_ctx.system.memory.free_mb }}"
  when: _current > _threshold

- name: "Check: High Swap Usage"
  ansible.builtin.include_role:
    name: internal.core.reporting
    tasks_from: alert.yaml
  vars:
    _threshold: "{{ ubuntu_ctx.config.swap_warning_pct | default(80) | int }}"
    _current: "{{ ubuntu_ctx.system.swap.used_pct | float }}"

    ncs_alert_severity: "WARNING"
    ncs_alert_category: "performance"
    ncs_alert_message: "High Swap Usage: {{ _current }}%"
  when:
    - ubuntu_ctx.system.swap.total_mb | int > 0
    - _current > _threshold

# ========================================================================
# 3. SERVICE HEALTH
# ========================================================================
- name: "Check: Failed System Services"
  ansible.builtin.include_role:
    name: internal.core.reporting
    tasks_from: alert.yaml
  vars:
    _failed: "{{ ubuntu_ctx.system.services.failed_list }}"

    ncs_alert_severity: "CRITICAL"
    ncs_alert_category: "availability"
    ncs_alert_message: "{{ _failed | length }} systemd services are in a failed state"
    ncs_alert_details:
      failed_services: "{{ _failed }}"
  when: _failed | length > 0

# ========================================================================
# 4. LOAD & UPTIME
# ========================================================================
- name: "Check: High System Load (15m)"
  ansible.builtin.include_role:
    name: internal.core.reporting
    tasks_from: alert.yaml
  vars:
    # Simple threshold: Load > 4x Core count is usually bad.
    # For simplicity here, we default to a flat number (e.g., 20) or user config.
    _threshold: "{{ ubuntu_ctx.config.load_warning_threshold | default(20) | int }}"
    _current: "{{ ubuntu_ctx.system.load_avg | float }}"

    ncs_alert_severity: "WARNING"
    ncs_alert_category: "performance"
    ncs_alert_message: "High System Load (15m): {{ _current }}"
  when: _current > _threshold

- name: "Check: Long Uptime (>1 Year)"
  ansible.builtin.include_role:
    name: internal.core.reporting
    tasks_from: alert.yaml
  vars:
    _threshold: 365
    _current: "{{ ubuntu_ctx.system.uptime_days | int }}"

    ncs_alert_severity: "WARNING"
    ncs_alert_category: "maintenance"
    ncs_alert_message: "Server has not been rebooted in over a year ({{ _current }} days)"
  when: _current > _threshold

# ========================================================================
# 5. Analyze patching status and generate alerts
# ========================================================================
- name: "Check: Pending OS Updates"
  ansible.builtin.include_role:
    name: internal.core.reporting
    tasks_from: alert.yaml
  vars:
    _count: "{{ ubuntu_ctx.updates.pending_count | int }}"
    # Configurable threshold (Default: 50)
    _crit_threshold: "{{ ubuntu_ctx.config.updates_critical_threshold | default(50) | int }}"

    ncs_alert_severity: "{{ 'CRITICAL' if _count > _crit_threshold else 'WARNING' }}"
    ncs_alert_category: "patching"
    ncs_alert_message: "{{ _count }} packages require updates"
    ncs_alert_details:
      count: "{{ _count }}"
      reboot_pending: "{{ ubuntu_ctx.updates.reboot_pending }}"
  when: _count > 0

- name: "Check: Reboot Pending"
  ansible.builtin.include_role:
    name: internal.core.reporting
    tasks_from: alert.yaml
  vars:
    ncs_alert_severity: "WARNING"
    ncs_alert_category: "patching"
    ncs_alert_message: "Server requires reboot to apply updates"
    ncs_alert_details:
      pending_since: "Unknown" # apt doesn't easily track *when* the flag was set
  when: ubuntu_ctx.updates.reboot_pending | bool

