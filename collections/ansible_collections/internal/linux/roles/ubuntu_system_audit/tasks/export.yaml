---
# roles/ubuntu/tasks/system/export.yaml
# Export system health and capacity metrics to CSV

# ========================================================================
# 1. DISK USAGE REPORT
# ========================================================================
- name: Export Disk Capacity Report
  ansible.builtin.include_role:
    name: internal.core.reporting
    tasks_from: export_csv.yaml
  vars:
    ncs_csv_report_name: "system_capacity_disks"
    ncs_csv_headers:
      [
        "Hostname", "Mount Point", "Device", "FSType",
        "Total (GB)", "Free (GB)", "Used %"
      ]
    ncs_csv_keys:
      [
        "hostname", "mount", "device", "fstype",
        "total_gb", "free_gb", "used_pct"
      ]
    # Flatten the list: Add hostname to every disk object
    ncs_csv_data: >-
      {{
        ubuntu_ctx.system.disks
        | map('combine', {'hostname': inventory_hostname})
        | list
      }}
    ncs_csv_sort_by: "used_pct"
  when: ubuntu_ctx.config.export_csv | default(true) | bool

# ========================================================================
# 2. SYSTEM HEALTH SUMMARY
# ========================================================================
- name: Export System Health Summary
  ansible.builtin.include_role:
    name: internal.core.reporting
    tasks_from: export_csv.yaml
  vars:
    ncs_csv_report_name: "system_health_summary"
    ncs_csv_headers:
      [
        "Hostname", "Uptime (Days)", "Kernel", "Load (15m)",
        "Mem Used %", "Swap Used %", "Failed Services"
      ]
    ncs_csv_keys:
      [
        "hostname", "uptime_days", "kernel", "load_avg",
        "mem_pct", "swap_pct", "failed_svcs"
      ]
    # Create a single summary row for this host
    ncs_csv_data:
      - hostname: "{{ inventory_hostname }}"
        uptime_days: "{{ ubuntu_ctx.system.uptime_days }}"
        kernel: "{{ ubuntu_ctx.system.kernel }}"
        load_avg: "{{ ubuntu_ctx.system.load_avg }}"
        mem_pct: "{{ ubuntu_ctx.system.memory.used_pct }}"
        swap_pct: "{{ ubuntu_ctx.system.swap.used_pct }}"
        failed_svcs: "{{ ubuntu_ctx.system.services.failed_count }}"
  when: ubuntu_ctx.config.export_csv | default(true) | bool


# ========================================================================
# 3. USER AUDIT REPORT
# ========================================================================
- name: Export User Audit Report
  ansible.builtin.include_role:
    name: internal.core.reporting
    tasks_from: export_csv.yaml
  vars:
    ncs_csv_report_name: "security_users"
    ncs_csv_headers:
      [
        "Hostname", "User", "UID", "GID", "Shell",
        "Home Directory", "Password Age (Days)", "Account Locked"
      ]
    ncs_csv_keys:
      [
        "hostname", "name", "uid", "gid", "shell",
        "home", "password_age_days", "is_locked"
      ]
    # Filter: Only export users with a shell (humans/services), exclude nologin/false
    ncs_csv_data: >-
      {{
        ubuntu_ctx.security.users
        | rejectattr('shell', 'search', 'nologin')
        | rejectattr('shell', 'search', 'false')
        | map('combine', {'hostname': inventory_hostname})
        | list
      }}
    ncs_csv_sort_by: "name"
  when: ubuntu_ctx.config.export_csv | default(true) | bool

# ========================================================================
# 4. CONFIGURATION COMPLIANCE REPORT
# ========================================================================
- name: Export Security Configuration Report
  ansible.builtin.include_role:
    name: internal.core.reporting
    tasks_from: export_csv.yaml
  vars:
    ncs_csv_report_name: "security_config"
    ncs_csv_headers:
      [
        "Hostname", "SSH Protocol", "SSH Root Login", "SSH Empty Passwords",
        "Shadow Perms", "World Writable Files"
      ]
    ncs_csv_keys:
      [
        "hostname", "ssh_proto", "ssh_root", "ssh_empty",
        "shadow_mode", "writable_count"
      ]
    # Construct a single-row summary for this host
    ncs_csv_data:
      - hostname: "{{ inventory_hostname }}"
        ssh_proto: "{{ ubuntu_ctx.security.ssh_config['protocol'] | default('2') }}"
        ssh_root: "{{ ubuntu_ctx.security.ssh_config['permitrootlogin'] | default('unknown') }}"
        ssh_empty: "{{ ubuntu_ctx.security.ssh_config['permitemptypasswords'] | default('unknown') }}"
        shadow_mode: "{{ ubuntu_ctx.security.file_stats['/etc/shadow'].mode | default('MISSING') }}"
        writable_count: "{{ ubuntu_ctx.security.world_writable_files | length }}"
  when: ubuntu_ctx.config.export_csv | default(true) | bool

# ========================================================================
# 5. Export patching compliance data
# ========================================================================
- name: Export Patch Compliance Report
  ansible.builtin.include_role:
    name: internal.core.reporting
    tasks_from: export_csv.yaml
  vars:
    ncs_csv_report_name: "patch_compliance"
    ncs_csv_headers:
      ["Hostname", "Pending Updates", "Reboot Required", "Security Status"]
    ncs_csv_keys:
      ["hostname", "pending", "reboot", "status"]

    ncs_csv_data:
      - hostname: "{{ inventory_hostname }}"
        pending: "{{ ubuntu_ctx.updates.pending_count }}"
        reboot: "{{ ubuntu_ctx.updates.reboot_pending }}"
        status: "{{ 'Non-Compliant' if ubuntu_ctx.updates.pending_count | int > 0 else 'Compliant' }}"
  when: ubuntu_ctx.config.export_csv | default(true) | bool

