---
# internal.linux.common : sync_ctx
# Standardizes context binding for Ubuntu Linux audits.

- name: Sync Ubuntu Context
  ansible.builtin.include_role:
    name: internal.core.common
    tasks_from: sync_ctx
  vars:
    ncs_domain_ctx_name: "ubuntu_ctx"

- name: Bind Legacy Namespace (Compatibility)
  ansible.builtin.set_fact:
    ubuntu: "{{ ubuntu_ctx }}"
  changed_when: false
  no_log: true
