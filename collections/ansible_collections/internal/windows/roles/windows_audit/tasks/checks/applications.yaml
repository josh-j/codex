---
# applications.yaml - Windows Installed Apps Check

- name: Initialize Role Context
  ansible.builtin.include_role:
    name: internal.windows.common
    tasks_from: sync_ctx

- name: Windows installed applications inventory
  block:
    - name: Initialize Windows namespace
      ansible.builtin.set_fact:
        windows_ctx: "{{ windows_ctx | internal.core.recursive_combine(structure) }}"
      vars:
        structure:
          config:
            startup_delay: "{{ startup_delay | default(0) }}"
            skip_startup_delay: "{{ skip_startup_delay | default(false) }}"
            remote_scripts_path: "{{ remote_scripts_path | default('C:\\Temp\\AnsibleScripts') }}"
            local_report_path: "{{ local_report_path | default(playbook_dir + '/reports') }}"
            export_csv: true
          services:
            ccmexec_running: false
          applications:
            configmgr_apps: []
            installed_apps: []
            metrics: {}

    - name: Add startup delay
      ansible.windows.win_shell: Start-Sleep -Seconds {{ windows_ctx.config.startup_delay }}
      when: not windows_ctx.config.skip_startup_delay | bool

    - name: Check if CCMExec service is running
      ansible.windows.win_service:
        name: CCMExec
      register: _ccm_service

    - name: Store CCMExec status
      ansible.builtin.set_fact:
        windows_ctx: "{{ windows_ctx | combine({'services': {'ccmexec_running': _ccm_service.state == 'running'}}, recursive=true) }}"

    - name: Fail if CCMExec is not running
      ansible.builtin.fail:
        msg: "ConfigMgr client service (CCMExec) is not running"
      when: not windows_ctx.services.ccmexec_running

    - name: Ensure scripts directory exists
      ansible.windows.win_file:
        path: "{{ windows_ctx.config.remote_scripts_path }}"
        state: directory

    - name: Copy Get-ConfigMgrApplications.ps1 script
      ansible.windows.win_copy:
        src: Get-ConfigMgrApplications.ps1
        dest: "{{ windows_ctx.config.remote_scripts_path }}\\Get-ConfigMgrApplications.ps1"

    - name: Copy Get-InstalledApplications.ps1 script
      ansible.windows.win_copy:
        src: Get-InstalledApplications.ps1
        dest: "{{ windows_ctx.config.remote_scripts_path }}\\Get-InstalledApplications.ps1"

    - name: Get ConfigMgr applications
      ansible.windows.win_powershell:
        script: |
          & "{{ windows_ctx.config.remote_scripts_path }}\Get-ConfigMgrApplications.ps1" -ExcludedPatterns @()
      register: _configmgr_apps_result

    - name: Parse ConfigMgr applications
      ansible.builtin.set_fact:
        windows_ctx: "{{ windows_ctx | combine({'applications': apps_data}, recursive=true) }}"
      vars:
        filtered_data: "{{ _configmgr_apps_result.output[0] | from_json }}"
        apps_data:
          configmgr_apps: "{{ filtered_data.AppsToUpdate | default([]) }}"

    - name: Get installed applications
      ansible.windows.win_powershell:
        script: |
          & "{{ windows_ctx.config.remote_scripts_path }}\Get-InstalledApplications.ps1"
      register: _installed_apps_result

    - name: Parse installed applications
      ansible.builtin.set_fact:
        windows_ctx: "{{ windows_ctx | combine({'applications': apps_data}, recursive=true) }}"
      vars:
        apps_data:
          installed_apps: "{{ _installed_apps_result.output[0] | from_json if _installed_apps_result.output is defined and _installed_apps_result.output | length > 0 else [] }}"

    - name: Calculate application metrics
      ansible.builtin.set_fact:
        windows_ctx: "{{ windows_ctx | combine({'applications': {'metrics': app_metrics}}, recursive=true) }}"
      vars:
        app_metrics:
          configmgr_count: "{{ windows_ctx.applications.configmgr_apps | length }}"
          installed_count: "{{ windows_ctx.applications.installed_apps | length }}"

    - name: Log application inventory summary
      ansible.builtin.include_role:
        name: internal.core.common
        tasks_from: logging/info
      vars:
        ncs_log_message: "Applications: {{ windows_ctx.applications.metrics.configmgr_count }} ConfigMgr apps, {{ windows_ctx.applications.metrics.installed_count }} installed apps"

    # ========================================================================
    # REPORTS
    # ========================================================================

    - name: Ensure local report directory exists
      ansible.builtin.file:
        path: "{{ windows_ctx.config.local_report_path }}"
        state: directory
        mode: "0755"
      delegate_to: localhost

    - name: Export ConfigMgr apps to CSV
      ansible.builtin.include_role:
        name: internal.core.reporting
        tasks_from: export_csv.yaml
      vars:
        ncs_csv_report_name: "windows_configmgr_apps"
        ncs_csv_headers:
          ["Server", "App Name", "Version", "Publisher", "Install State"]
        ncs_csv_data: "{{ windows_ctx.applications.configmgr_apps }}"
        ncs_csv_sort_by: "App Name"
      when:
        - windows_ctx.config.export_csv
        - windows_ctx.applications.metrics.configmgr_count | int > 0

  rescue:
    - name: Log application check failure
      ansible.builtin.include_role:
        name: internal.core.common
        tasks_from: logging/error
      vars:
        ncs_log_message: "Windows application check failed: {{ ansible_failed_result.msg | default('Unknown error') }}"

    - name: Set empty application data
      ansible.builtin.set_fact:
        windows_ctx: "{{ windows_ctx | combine({'applications': empty_apps}, recursive=true) }}"
      vars:
        empty_apps:
          configmgr_apps: []
          installed_apps: []
          metrics:
            configmgr_count: 0
            installed_count: 0

- name: Finalize Windows Context
  ansible.builtin.set_fact:
    windows: "{{ windows_ctx }}"
  changed_when: false
