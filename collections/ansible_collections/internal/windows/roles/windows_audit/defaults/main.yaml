---
# Defaults for windows role
windows_audit_local_report_path: "./reports"
windows_audit_startup_delay: 5
windows_audit_skip_startup_delay: true
windows_audit_remote_scripts_path: "{{ ansible_env.TEMP }}\\Scripts"
windows_audit_update_log_directory: "{{ ansible_env.TEMP }}\\Logs"

# Update settings
windows_audit_force_update: true
windows_audit_allow_reboot: false
windows_audit_enforce_preference: "Immediate"
windows_audit_update_priority: "Immediate"
windows_audit_timeout_minutes: 30

windows_audit_excluded_apps:
  - "USAF - MDE - DeviceTagging"
  - "Intel(R)_Chipset Device Software_*"
