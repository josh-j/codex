---
# internal.windows.common : sync_ctx
# Standardizes context binding for Windows Server audits.

- name: Sync Windows Context
  ansible.builtin.include_role:
    name: internal.core.common
    tasks_from: sync_ctx
  vars:
    ncs_domain_ctx_name: "windows_ctx"

- name: Bind Legacy Namespace (Compatibility)
  ansible.builtin.set_fact:
    windows: "{{ windows_ctx }}"
  changed_when: false
  no_log: true
