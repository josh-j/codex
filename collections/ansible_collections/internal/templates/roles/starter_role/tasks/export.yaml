---
# Export audit results for {{ starter_platform_name }}

- name: "[{{ starter_platform_name }}] Sample Export"
  ansible.builtin.include_role:
    name: internal.core.reporting
    tasks_from: export_csv
  vars:
    ncs_csv_report_name: "{{ starter_platform_name }}_summary"
    ncs_csv_headers: ["Site", "Status"]
    ncs_csv_keys: ["site", "status"]
    ncs_csv_data:
      - site: "{{ inventory_hostname }}"
        status: "{{ lookup('vars', starter_platform_name + '_ctx').status }}"
  when: false # Disabled by default in template
