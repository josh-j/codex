---
# Perform audit checks for {{ starter_platform_name }}

- name: "[{{ starter_platform_name }}] Sample Check"
  ansible.builtin.include_role:
    name: internal.core.reporting
    tasks_from: alert
  vars:
    ncs_alert_severity: "INFO"
    ncs_alert_category: "maintenance"
    ncs_alert_message: "Sample check for {{ starter_platform_name }}"
  when: false # Disabled by default in template
