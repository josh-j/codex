---
- name: Get triggered alarms via custom module
  internal.vmware.vmware_triggered_alarms_info:
    hostname: "{{ _vcenter_hostname }}"
    username: "{{ vmware_username }}"
    password: "{{ vmware_password }}"
    validate_certs: "{{ vmware_validate_certs | default(false) | bool }}"
  register: _alarms_info
  delegate_to: localhost
  changed_when: false

- name: Normalize alarm data + metrics
  ansible.builtin.set_fact:
    _disc_alarms: >-
      {{
        _alarms_info
        | internal.vmware.normalize_alarm_result(
          inventory_hostname,
          _vmware_controller_collected_at
        )
      }}
  changed_when: false
