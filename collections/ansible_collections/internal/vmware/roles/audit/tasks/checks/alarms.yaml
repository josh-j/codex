---
# internal.vmware.audit : checks/alarms.yaml

- name: Evaluate vCenter Active Alarms
  ansible.builtin.set_fact:
    vmware_alerts: >-
      {{
        (vmware_alerts | default([]) | list)
        + (
          vmware_ctx
          | internal.vmware.audit_alarm_alerts(
            vmware_alarm_items_max | default(25) | int
          )
        )
      }}
  changed_when: false
