# Example bundle for vcenter schema path validation.
# Structure mirrors what normalize_from_schema receives: the detection key at the
# top level, then the raw file structure beneath it (metadata + data).
# Every field defined in vcenter.yaml must resolve to a non-None value here.

vmware_raw_vcenter:
  metadata:
    host: vc-example
    timestamp: "2026-01-01T00:00:00Z"
  data:
    appliance_health_info:
      appliance:
        summary:
          product: "vCenter Server"
          version: "8.0.2"
          build_number: "23319199"
          uptime: 864000
        health:
          overall: green
          cpu: green
          memory: green
          database: green
          storage: green
        access:
          ssh: false
          shell:
            enabled: false
        time:
          time_sync:
            mode: NTP
    appliance_backup_info:
      schedules:
        - enabled: true
          recurrence_info:
            minute: 0
            hour: 2
    datacenters_info:
      value:
        - name: DC1
          datacenter: datacenter-1
    datastores_info:
      datastores:
        - name: datastore1
          type: VMFS
          capacity: 107374182400
          freeSpace: 53687091200
          accessible: true
          maintenanceMode: normal
    vms_info:
      virtual_machines:
        - guest_name: web-01
          power_state: poweredOn
          tools_status: toolsOk
          cluster: Cluster-A
          memory_mb: 4096
          num_cpu: 2
    snapshots_info:
      snapshots: []
    alarms_info:
      payload:
        alarms: []
