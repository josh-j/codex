[defaults]
# NCS (Network Control System) Global Configuration
# This file leverages the "Collection-First" architecture for all plugins.

# Path to our internal and community collections
collections_path = ./collections

# Enable core persistence callback via FQCN
# No manual callback_plugins path is required; Ansible resolves these automatically.
callbacks_enabled = internal.core.ncs_collector

# Default inventory and security settings
inventory = ./inventory/production
vault_password_file = ./.vaultpass
host_key_checking = False

# Suppress warnings that aren't relevant to our decoupled 2-stage pipeline
deprecation_warnings = True
command_warnings = False
