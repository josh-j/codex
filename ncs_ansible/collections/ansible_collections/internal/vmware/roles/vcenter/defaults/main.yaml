---
# collections/ansible_collections/internal/vmware/roles/vcenter/defaults/main.yaml

# --- Connection Defaults ---
vmware_username: "administrator@vsphere.local"
vmware_password: ""
vmware_validate_certs: false

# --- Performance/Safety Toggles ---
vcenter_action: collect
vmware_discovery_timeout: 30
vmware_skip_discovery: false

# --- Thresholds (Used by ncs-reporter) ---
vmware_cpu_critical_pct: 90.0
vmware_memory_critical_pct: 90.0
vmware_datastore_free_critical_pct: 10.0
vmware_datastore_free_warning_pct: 15.0
vmware_snapshot_age_warning_days: 7
vmware_snapshot_size_warning_gb: 100.0

# --- STIG Settings ---
vmware_stig_enable_audit: true
vmware_stig_enable_hardening: false
vmware_stig_export_cklb: true
